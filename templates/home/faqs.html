{% extends 'oscar/layout.html'%} {% block content %}

<!--** Faq Section **  -->
<section class="faq-section">
  <div class="container">
    <div class="row">
      <!-- ***** FAQ Start ***** -->
      <div class="col-md-8 offset-md-2">
        <div class="faq-title text-center pb-3">
          <h2>FAQ's</h2>
        </div>
      </div>
      {% if faq %}{% for faq in faq %}
      <div class="col-md-8 offset-md-2">
        <div class="faq" id="accordion">
          <div class="card">
            <div class="card-header" id="faqHeading-1">
              <div class="mb-0">
                <h5
                  class="faq-title"
                  data-toggle="collapse"
                  data-target="#faqCollapse-1"
                  data-aria-expanded="true"
                  data-aria-controls="faqCollapse-1"
                >
                  <span class="badge">{{ forloop.counter }}</span>{{ faq.que }} ?
                </h5>
              </div>
            </div>
            <div
              id="faqCollapse-1"
              class="collapse"
              aria-labelledby="faqHeading-1"
              data-parent="#accordion"
            >
              <div class="card-body">
                <p>
                  {{ faq.ans }}
                </p>
              </div>
            </div>
          </div>
          {% endfor %} {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
<!-- ****End Faq  -->

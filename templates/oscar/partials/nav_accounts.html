{% load i18n %}
 <!--header area start-->
 <header class="header_section header_transparent">
  <div class="header_top">
      <div class="container-fluid">
          <div class="row">
              <div class="col-12">
                  <div class="header_top_inner d-flex justify-content-between align-items-center">
                      <div class="header_contact_info">
                          <ul class="d-flex">
                              <li class="text-white">
                                <i class="bi bi-telephone mr-2"></i>
                                <a href="tel:+917992200751">+917992200751</a></li>
                              <li class="text-white"> <i class="bi bi-envelope-paper mr-2"></i> <a
                                      href="#">info@codefyn.com</a></li>
                          </ul>
                      </div>
                      <div class="free_shipping_text">
                          <p class="text-white">Free shipping for orders over  ₹199 <a href="#">Learn
                                  More</a></p>
                      </div>
                      <div class="header_top_sidebar d-flex align-items-center">
                          <div class="header_social d-flex">
                              <span>Follow us</span>
                              <ul class="d-flex">
                                  <li><a href="#"><i class="bi bi-twitter"></i></a></li>
                                  <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                                  <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                                  <li><a href="#"><i class="bi bi-youtube"></i></a></li>

                              </ul>
                          </div>
                          <div class="language_currency">
                              <ul class="d-flex">
                                  <li class="language">
                                    {% block nav_account_languages %}
                                    {% if LANGUAGES|length > 0 %}
                                    <form id="language_selector"  action="{% url 'set_language' %}" method="post">
                                      {% csrf_token %}
                                      <input name="next" type="hidden" value="{{ language_neutral_url_path }}" />
                                      <select name="language"  >
                                        {% get_language_info_list for LANGUAGES as languages %}
                                        {% for language in languages %}
                                            <option  class="nice-select" value="{{ language.code }}"{% if language.code == LANGUAGE_CODE%} selected="selected"{% endif %}>
                                                {{ language.name_local }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                  </form>
                                  {% endif %}
                                  {% endblock %}
                                  </li>
                                  <!-- <li class="currency"><a href="#"> USd <i
                                              class="icon-right ion-ios-arrow-down"></i></a>
                                      <ul class="dropdown_currency">
                                          <li><a href="#">€ Euro</a></li>
                                          <li><a href="#">£ Pound Sterling</a></li>
                                          <li><a href="#">$ US Dollar</a></li>
                                      </ul>
                                  </li> -->
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

{% load currency_filters %} {% load i18n %} {% load purchase_info_tags %}
{% purchase_info_for_product request product as session %}

    <span class="text-center">
      {% if session.availability.is_available_to_buy %}
      <i class="bi bi-check-circle text-success mr-2"></i>
       <span class="text-success">{% trans "In Stock" %}</span>
      {% else %}
      <i class="bi bi-slash-circle mr-2 text-danger "></i>
      <span class="text-danger">{% trans "Not Available" %}</span>
      {% endif %}
    </span>
